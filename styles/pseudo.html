<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pseudo</title>
<style>

.player {
    text-align: center;
}

iframe {
    padding: 50px;

}

button:nth-child(2){
    padding: 5px;
    margin-left: 5px;
    margin-right: 5px;

}

button:nth-child(2):hover{
    background-color: #173217;
}

button{
    border-radius: 50px;
}

button:nth-child(2):active{
    background-color: #009990;
}

button:first-child::after{
    content:"\25CF";
    opacity: 0.5;
}
button:last-child::before{
    content: "\2023";
    opacity: 0.5;
}

</style>
    



</head>
<body style="background-color: #333">

<div class="player">

<iframe width="853" height="480" src="https://www.youtube.com/embed/AqHqMdRcROQ" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<form action="">

<button>&#9679;</button>
<button>&#9654;</button>
<button>&#8227;</button>

</form>

</div>
    
</body>
</html>
